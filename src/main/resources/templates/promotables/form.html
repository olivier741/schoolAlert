<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <title>ADD TABLE RESTRICTION</title>
    </head>
    <body>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" layout:fragment="content">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Add Table Restriction</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">Add Table Restriction</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <form data-toggle="validator" role="form" th:object="${promotab}" th:action="@{/promotables/form}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">BLOC 1</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                            <i class="fas fa-minus"></i></button>
                                    </div>
                                </div>

                                <div class="card-body">

                                    <input type="hidden" th:field="*{promotable.id}"/>

                                    <div class="form-group">
                                        <label for="tableName">Table Name</label>
                                        <input type="text" required="true" class="form-control" 
                                               th:field="*{promotable.tableName}" 
                                               th:readonly="true"
                                               id="tableName" />
                                    </div> 

                                    <div class="form-group">
                                        <label class="control-label" for="uploadfile">Upload File:</label>
                                        <input type="file" class="form-control" id="uploadfile" placeholder="Upload File"  name="uploadfile"></input>
                                    </div>

                                    <div class="form-group">
                                        <label for="Description">Description</label>
                                        <textarea   class="form-control" th:field="*{promotable.description}" 
                                                    th:readonly="${enableEdit}"
                                                    id="description" rows="4"></textarea>
                                    </div>

                                    <div class='input-group date' id='createTime'>
                                        <input type="hidden" class="form-control"  th:field="*{promotable.createTime}" 
                                               ng-model="dateString"  />
                                    </div>

                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>



                        <div class="col-md-6" th:unless="${enableSave}">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">BLOC 2</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                            <i class="fas fa-minus"></i></button>
                                    </div>
                                </div>

                                <div class="card-body">

                                 
                                     <div class="form-group">
                                        <label for="selectedMsisdn">Delete MSISDN</label>
                                        <select multiple="multiple" class="form-control" name ="selectedMsisdn"  th:field="*{selectedMsisdn}" size="8" th:readonly="${enableEdit}"   id="optionsbox" >
                                            <option th:each="msisdn : ${listMsisdn}"
                                                    th:value="${msisdn}"
                                                    th:utext="${msisdn}" />
                                        </select>
                                    </div>

                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6" th:if="${enableSave}">
                            <a th:href="@{/promotables/list}" class="btn btn-secondary" role="button" title="Back-To list">
                                <span aria-hidden="true"></span>Back To List
                            </a>

                            <span th:if="${enableSave}">
                                <button type="submit" class="btn btn-success float-right" name="action" value="save" title="Save Data">Create new Table Restriction</button>
                            </span>
                        </div>
                        
                        <div class="col-12" th:unless="${enableSave}">
                            <a th:href="@{/promotables/list}" class="btn btn-secondary" role="button" title="Back-To list">
                                <span aria-hidden="true"></span>Back To List
                            </a>

                            <span th:unless="${enableSave}">
                                <button type="submit" class="btn btn-success float-right" name="action" value="update" title="Update Data">Update Table Restriction</button>
                            </span>
                        </div>
                    </div>
                </form>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </body>
</html>
