<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <title>ADD COMMAND</title>
    </head>
    <body>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" layout:fragment="content">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Add Command</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">Add Command</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <form data-toggle="validator" role="form" th:object="${comd}" th:action="@{/commands/form}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">BLOC 1</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                            <i class="fas fa-minus"></i></button>
                                    </div>
                                </div>

                                <div class="card-body">

                                    <input type="hidden" th:field="*{id}"/>


                                    <div class="form-group">
                                        <label for="commandName">Command Name</label>
                                        <input type="text" required="true" class="form-control" 
                                               th:field="*{commandName}" 
                                               th:readonly="${enableEdit}"
                                               id="commandName" />
                                    </div> 

                                    <div class="form-group">
                                        <label for="commandCode">Command Code</label>
                                        <input type="text" required="true" class="form-control" 
                                               th:field="*{commandCode}" 
                                               th:readonly="${enableEdit}"
                                               id="commandCode" />
                                    </div> 


                                    <div class="form-group">
                                        <label for="splitSeparator">Split Separator</label>
                                        <input type="text"  class="form-control" 
                                               th:field="*{splitSeparator}" 
                                               th:readonly="${enableEdit}"
                                               id="splitSeparator" />
                                    </div> 



                                    <div class="form-group">
                                        <label for="Action">Action</label>
                                        <select  class="form-control"  th:field="*{action.actionName}" th:readonly="${enableEdit}"   id="promotion_filter" >
                                            <option th:value="'NONE'" th:text="NONE"></option>
                                            <option th:each="act : ${listAction}"
                                                    th:value="${act.actionName}"
                                                    th:utext="${act.actionName}" />
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="Parameter">Parameter</label>
                                        <select  class="form-control"  th:field="*{parameter.paramName}" th:readonly="${enableEdit}" id="promotion_filter" >
                                            <option th:value="'NONE'" th:text="NONE"></option>
                                            <option th:each="param1 : ${listParameter}"
                                                    th:value="${param1.paramName}"
                                                    th:utext="${param1.paramName}" />
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="Description">Description</label>
                                        <textarea   class="form-control" th:field="*{description}" 
                                                    th:readonly="${enableEdit}"
                                                    id="description" rows="4"></textarea>
                                    </div>

                                    <div class='input-group date'  id='createTime'>
                                        <input type="hidden" class="form-control"  th:field="*{createTime}" 
                                               ng-model="dateString"  />
                                    </div>


                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-6">
                            <a th:href="@{/commands/list}" class="btn btn-secondary" role="button" title="Back-To list">
                                <span aria-hidden="true"></span>Back To List
                            </a>

                            <span th:if="${enableSave}">
                                <button type="submit" class="btn btn-success float-right" name="action" value="save" title="Save Data">Create new Command</button>
                            </span>

                            <span th:unless="${enableSave}">
                                <button type="submit" class="btn btn-success float-right" name="action" value="update" title="Update Data">Update Command</button>
                            </span>
                        </div>
                    </div>
                </form>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </body>
</html>
