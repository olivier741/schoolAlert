<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <title>ADD WS-CLIENT</title>
    </head>
    <body>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" layout:fragment="content">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Add WS-Client</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">Add WS-Client</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <form data-toggle="validator" role="form" th:object="${wcl}" th:action="@{/wsclients/form}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">BLOC 1</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                            <i class="fas fa-minus"></i></button>
                                    </div>
                                </div>

                                <div class="card-body">

                                    <input type="hidden" th:field="*{id}"/>

                                    <div class="form-group">
                                        <label for="clientName">WS_Client Name</label>
                                        <input type="text" required="true" class="form-control" th:field="*{clientName}"
                                               th:readonly="${enableEdit}" 
                                               id="clientName" />
                                    </div>
                                    <div class="form-group">
                                        <label for="login">Login</label>
                                        <input type="text" required="true" class="form-control" th:field="*{login}"
                                               th:readonly="${enableEdit}"
                                               id="login" />
                                    </div>

                                     <div class="form-group" th:unless="${enableSave}">
                                        <label for="isResetpassword">Enable Reset PASSWORD</label>
                                        <input   type="checkbox"  th:checked="${isResetpassword}" 
                                                 th:field="*{isResetpassword}"
                                                 th:disabled="${enableEdit}" id="isFrameValidity" />
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="text" required="true" class="form-control" th:field="*{password}"
                                               th:readonly="${enableEdit}"
                                               id="password" />
                                    </div>

                                    <div class="form-group">
                                        <label for="ipAddress">IP Address Allow (e.g : IP1 | IP2 | ... | IPn )</label>
                                        <input type="text" required="true" class="form-control" th:field="*{ipAddress}"
                                               th:readonly="${enableEdit}"
                                               id="ipAddress" />
                                    </div>

                                    <div class="form-group">
                                        <label for="tpsAllow">TPS</label>
                                        <input type="number" required="true" class="form-control" th:field="*{tpsAllow}"
                                               th:readonly="${enableEdit}"
                                               id="tpsAllow" />
                                    </div>

                                    <div class="form-group">
                                        <label for="Description">Description</label>
                                        <textarea   class="form-control" th:field="*{description}" 
                                                    th:readonly="${enableEdit}"
                                                    id="description" rows="4"></textarea>
                                    </div>

                                    <div class='input-group date' id='createTime'>
                                        <input type="hidden" class="form-control"  th:field="*{createTime}" 
                                               ng-model="dateString"  />
                                    </div>

                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-6">
                            <a th:href="@{/wsclients/list}" class="btn btn-secondary" role="button" title="Back-To list">
                                <span aria-hidden="true"></span>Back To List
                            </a>

                            <span th:if="${enableSave}">
                                <button type="submit" class="btn btn-success float-right" name="action" value="save" title="Save Data">Create new WS-Client</button>
                            </span>

                            <span th:unless="${enableSave}">
                                <button type="submit" class="btn btn-success float-right" name="action" value="update" title="Update Data">Update WS-Client</button>
                            </span>
                        </div>
                    </div>
                </form>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </body>
</html>
