<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <title>LIST WS-CLIENT</title>
    </head>
    <body>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" layout:fragment="content">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>List WS-Client</h1>
                        </div>

                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">List WS-Client</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-12">

                        <div class="card">

                            <div class="body">
                                <div class="box-tools float-right">
                                    <a href="/wsclients/form" type="button" title="Add WS-Client" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                                </div>
                                Show <span sd:page-size-selector="javascript"></span> entries
                                <div class="table-responsive">
                                    <table id="table1" class="table table-bordered table-striped table-hover dataTable js-exportable">
                                        <thead>
                                            <tr>
                                                <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="id"/>ID</th>
                                                <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="clientName"/>WSclient Name</th>
                                                <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="login"/>Login</th>
                                                <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="password"/>Password</th>
                                                <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="ipAddress"/>IP Address</th>
                                                <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="tpsAllow"/>TPS</th>
                                                <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="description"/>Description</th>
                                                <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="createTime"/>Create Date</th>
                                                <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="updateTime"/>Update Date</th>
                                                <th>View/Edit/Delete</th>
                                            </tr>
                                        </thead>

                                        <tfoot>
                                            <tr>
                                                <th>ID</th>
                                                <th>WSclient Name</th>
                                                <th>Login</th>
                                                <th>Password</th>
                                                <th>IP Address</th>
                                                <th>TPS</th>
                                                <th>Description</th>
                                                <th>Create Date</th>
                                                <th>Update Date</th>
                                                <th>View/Edit/Delete</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            <tr th:each="row : ${wsclients}">
                                                <td th:text="${row.id}"></td>
                                                <td th:text="${row.clientName}"></td>
                                                <td th:text="${row.login}"></td>
                                                <td th:text="${row.password}"></td>
                                                <td th:text="${row.ipAddress}"></td>
                                                <td th:text="${row.tpsAllow}"></td>

                                                <td th:text="${row.description}"></td>
                                                <td th:text="${#dates.format(row.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                                <td th:text="${#dates.format(row.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                                <td>
                                                    <a href="#" class="btn btn-outline-success" th:href="@{/wsclients/view(id=${row.id})}"
                                                       title="View Data"><i class="fas fa-eye"></i></a>
                                                    <a href="#" class="btn btn-outline-success" th:href="@{/wsclients/form(id=${row.id})}"
                                                       title="Edit Data"><i class="fas fa-edit"></i></a>
                                                    <a href="#" class="btn btn-outline-success" th:href="@{/wsclients/delete(id=${row.id})}"
                                                       title="Delete Data"><i class="fas fa-trash"></i></a>
                                                </td>
                                            </tr>
                                            <tr th:if="${#lists.isEmpty(wsclients.content)}">
                                                <td colspan="13" class="text-center">No data</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div th:if="${not #lists.isEmpty(wsclients.content)}">
                                <div sd:pagination-summary="">info</div>
                                <div class="text-center float-right">
                                    <nav>
                                        <ul class="pagination" sd:pagination="full">
                                            <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                            <li class="disabled"><a href="#" aria-label="Previous"><span
                                                        aria-hidden="true">&laquo;</span></a></li>
                                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>

                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </body>
</html>
