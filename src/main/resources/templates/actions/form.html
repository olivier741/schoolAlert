<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <title>ADD ACTION</title>
    </head>
    <body>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" layout:fragment="content">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Add Action</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">Add Action</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <form data-toggle="validator" role="form" th:object="${act}" th:action="@{/actions/form}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">BLOC 1</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                            <i class="fas fa-minus"></i></button>
                                    </div>
                                </div>

                                <div class="card-body">

                                    <input type="hidden" th:field="*{id}"/>

                                    <div class="form-group">
                                        <label for="actionName">Action Name</label>
                                        <input type="text" required="true" class="form-control" 
                                               th:field="*{actionName}" 
                                               th:readonly="${enableEdit}"
                                               id="actionName" />
                                    </div> 


                                    <div class="form-group">
                                        <label for="actionType">Action Type</label>
                                        <select  class="form-control" th:field="*{actionType}"  th:readonly="${enableEdit}" id="actionType" >
                                            <option th:value="'NONE'" th:text="NONE"></option>
                                            <option th:value="'REGISTER'" th:text="REGISTER"></option>
                                            <option th:value="'DELETE'" th:text="DELETE"></option>
                                            <option th:value="'CHECK'" th:text="CHECK"></option>
                                            <option th:value="'GUIDE'" th:text="GUIDE"></option>
                                            <option th:value="'LIST_REG'" th:text="LIST_REG"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="Product">Product</label>
                                        <select  class="form-control"  th:field="*{product.productCode}" th:readonly="${enableEdit}"  id="promotion_filter" >
                                            <option th:value="'NONE'" th:text="NONE"></option>
                                            <option th:each="prod : ${listProduct}"
                                                    th:value="${prod.productCode}"
                                                    th:utext="${prod.productCode}" />
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Description">Description</label>
                                        <textarea   class="form-control" th:field="*{description}" 
                                                    th:readonly="${enableEdit}"
                                                    id="description" rows="4"></textarea>
                                    </div>

                                    <div class='input-group date' id='createTime'>
                                        <input type="hidden" class="form-control"  th:field="*{createTime}" 
                                               ng-model="dateString"  />
                                    </div>

                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-6">
                            <a th:href="@{/actions/list}" class="btn btn-secondary" role="button" title="Back-To list">
                                <span aria-hidden="true"></span>Back To List
                            </a>

                            <span th:if="${enableSave}">
                                <button type="submit" class="btn btn-success float-right" name="action" value="save" title="Save Data">Create new Action</button>
                            </span>

                            <span th:unless="${enableSave}">
                                <button type="submit" class="btn btn-success float-right" name="action" value="update" title="Update Data">Update Action</button>
                            </span>
                        </div>
                    </div>
                </form>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </body>
</html>
